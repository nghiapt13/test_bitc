<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BITC-TEST</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="./src/img/Logo .png" alt="">
            <span>BITC</span>
            <p>Fix Bug Overnight</p>
        </div>
        <div class="header__title">
            <span>Home</span>
            <span>Join</span>
        </div>
    </header>
    <div class="content">
        <div class="content_head">
            <p class="ch_line1">start for free</p>
            <h3 class="ch_line2">Create New Account</h3>
            <p class="ch_line3">Already a member? <a href="#">Log In</a></p>
        </div>
        <div class="content__form">
            <div class="form__h1">
                <div class="fname">
                    <div class="fname__wrapper">
                        <label for="fname">First Name</label>
                        <input type="text" placeholder="...">
                    </div>

                    <i class="fa-solid fa-id-card"></i>
                </div>
                <div class="lname">
                    <label for="lname">Last Name</label> <br>
                    <input type="text" name="" id="" placeholder="..."><i class="fa-solid fa-id-card"></i>
                </div>
            </div>
            <div class="email">
                <label for="email">Email</label><br>
                <input type="email" name="" id="" placeholder="..."><i class="fa-solid fa-envelope"></i>
            </div>
            <div class="password">
                <label for="pass">Password</label><br>
                <input type="password" name="" id="" placeholder="..."><i class="fa-solid fa-eye"></i>
            </div>

        </div>
        <div class="button">
            <button class="guest">Join As Guest</button>
            <button class="acc">Create Account</button>
        </div>
    </div>
</body>

</html>
